<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add New Book</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9fafb;
            margin: 30px auto;
            max-width: 500px;
            color: #34495e;
            direction: ltr;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 28px;
            color: #2c3e50;
        }

        form {
            background: #ffffff;
            padding: 25px 30px;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.1);
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 17px;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            font-size: 16px;
            border: 1.8px solid #bdc3c7;
            border-radius: 6px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(41,128,185,0.3);
        }

        button {
            width: 100%;
            background-color: #2980b9;
            border: none;
            color: white;
            padding: 12px 0;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1f5f8b;
        }

        a.back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            text-decoration: none;
            color: #2980b9;
            font-weight: 600;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        a.back-link:hover {
            color: #1f5f8b;
        }
    </style>
</head>
<body>

<h2>Add New Book</h2>
<form th:action="@{/books/save}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />
    </div>
    <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required />
    </div>
    <div>
        <label for="availableCopies">Available Copies:</label>
        <input type="number" id="availableCopies" name="availableCopies" min="1" required />
    </div>
    <div>
        <button type="submit">Save</button>
    </div>
</form>

<a th:href="@{/books}" class="back-link">Back to Book List</a>

</body>
</html>
