<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <style>
        body {
          font-family: "Cairo", sans-serif;
          background: url('https://images.unsplash.com/photo-1524578271613-d550eacf6090?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
          background-size: cover;
          direction: ltr;
          margin: 0;
          padding: 0;
        }

        .overlay {
          background-color: rgba(0, 0, 0, 0.6);
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          z-index: 0;
        }

        .container {
          position: relative;
          z-index: 1;
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
        }

        form {
          background: rgba(255, 255, 255, 0.95);
          padding: 30px 40px;
          border-radius: 12px;
          box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
          width: 380px;
          max-width: 90%;
        }

        h2 {
          text-align: center;
          color: #333;
          margin-bottom: 25px;
          font-weight: bold;
          font-size: 26px;
        }

        form div {
          margin-bottom: 18px;
        }

        label {
          display: block;
          font-weight: 600;
          margin-bottom: 8px;
          color: #222;
        }

        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 10px 14px;
          border-radius: 8px;
          border: 1.5px solid #ccc;
          font-size: 15px;
          transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
          border-color: #007bff;
          outline: none;
        }

        button {
          width: 100%;
          background-color: #007bff;
          color: white;
          font-weight: bold;
          border: none;
          border-radius: 8px;
          padding: 12px;
          font-size: 17px;
          cursor: pointer;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #0056b3;
        }

        .message {
          font-size: 14px;
          text-align: center;
          padding-top: 10px;
        }

        .message.error {
          color: red;
        }

        .message.success {
          color: green;
        }

        a {
          display: block;
          text-align: center;
          margin-top: 10px;
          color: #007bff;
          text-decoration: none;
          font-weight: bold;
        }

        a:hover {
          text-decoration: underline;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
<div class="overlay"></div>
<div class="container">
    <form th:action="@{/login}" method="post">
        <h2>Login</h2>
        <div>
            <label>Username:</label>
            <input type="text" name="username" />
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" />
        </div>
        <div>
            <button type="submit">Sign In</button>
        </div>
        <div th:if="${param.error}" class="message error">
            Incorrect username or password
        </div>
        <div th:if="${param.logout}" class="message success">
            Successfully logged out
        </div>
        <div>
            <a th:href="@{/register}">Don't have an account? Register now</a>
        </div>
    </form>
</div>
</body>
</html>
