<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Home Page</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-papb7dJ1zW8XNyVwVL7Ho0Mp3Md9AyxS18t/yR7VZLv4Hb1KwcIb7NT5PzWZMXwHRk7ogHB/t6qJmC70Zj7PSA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        /* Fixed background with bright gradient */
        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            direction: ltr;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 2px 6px rgba(0,0,0,0.5);
            animation: slideDownFadeIn 1.2s ease forwards;
            opacity: 0;
        }

        @keyframes slideDownFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        nav {
            margin: 30px auto;
            text-align: center;
            background-color: rgba(0,0,0,0.3);
            padding: 15px 30px;
            border-radius: 40px;
            width: fit-content;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            animation: fadeInScale 1.5s ease forwards;
            opacity: 0;
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.7);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 20px;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 8px 15px;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 0 transparent;
        }

        nav a i {
            font-size: 22px;
            color: #ffd700;
            transition: transform 0.3s ease;
        }

        nav a:hover {
            background-color: #ffd700;
            color: #1a1a2e;
            box-shadow: 0 4px 15px #ffd700;
            transform: translateY(-4px);
        }

        nav a:hover i {
            transform: rotate(20deg) scale(1.2);
            color: #1a1a2e;
        }

        div.content {
            max-width: 600px;
            margin: 50px auto 0;
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            line-height: 1.5;
            padding: 20px 30px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            color: #fff;
            animation: fadeInUp 1.8s ease forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            text-align: center;
            margin-top: 80px;
            padding: 15px 10px;
            font-size: 16px;
            color: #ddd;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            letter-spacing: 0.5px;
        }

        /* Typing welcome animation */
        .typing {
            display: inline-block;
            border-right: 3px solid #ffd700;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 4s steps(30, end), blink 0.8s step-end infinite;
            font-weight: 700;
            font-size: 24px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.6);
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        @keyframes blink {
            50% { border-color: transparent }
        }

        /* Text shadow effect for authenticated username */
        span[sec\\:authentication="name"] {
            color: #ffd700;
            font-weight: 900;
            text-shadow: 2px 2px 8px #ffea00cc;
        }
    </style>
</head>
<body>

<h1>Hello, <span sec:authentication="name"></span> <i class="fa-solid fa-hand-wave"></i></h1>

<nav>
    <a th:href="@{/books}"><i class="fa-solid fa-book"></i> Books</a>
    <a th:href="@{/borrow/my-borrows}"><i class="fa-solid fa-book-reader"></i> Borrowed Books</a>
    <a th:href="@{/logout}"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
</nav>

<div class="content">
    <p class="typing">Welcome to the Library Management System.</p>
</div>

<footer>
    &copy; 2025 Library Management System. All rights reserved.
</footer>

</body>
</html>
